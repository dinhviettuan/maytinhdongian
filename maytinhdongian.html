<!DOCTYPE html>
<html>
<body>
<table border="1">
    <tr>
    	<td colspan="4"  ><input style="text-align:right" type="text"id="ketqua"></td>

        <input type="submit" onclick="ketqua.value = ketqua.value + this.value"value="0">

        <input type="submit" onclick="ketqua.value = eval(ketqua.value)" value="=">
